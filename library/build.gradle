apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}

publish {
    userOrg = 'wuliao518'//bintray.com用户名
    groupId = 'com.jiang'//jcenter上的路径
    artifactId = 'spotlight'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'spotlight for android'//描述，不重要
    website = 'https://github.com/wuliao518/spotlight'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
